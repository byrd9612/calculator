<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <input class="display" readonly> 

        <div class="buttons">
          <span><button onclick="appendToDisplay('0')" id="0">0</button></span> 
          <span><button onclick="appendToDisplay('1')" id="1">1</button></span>  
          <span><button onclick="appendToDisplay('2')" id="2">2</button></span>
          <span><button onclick="appendToDisplay('3')" id="3">3</button></span>
          <span><button onclick="appendToDisplay('4')" id="4">4</button></span>
          <span><button onclick="appendToDisplay('5')" id="5">5</button></span>
          <span><button onclick="appendToDisplay('6')" id="6">6</button></span>
          <span><button onclick="appendToDisplay('7')" id="7">7</button></span>
          <span><button onclick="appendToDisplay('8')" id="8">8</button></span>
          <span><button onclick="appendToDisplay('9')" id="9">9</button></span>
          <span><button onclick="appendToDisplay('.')" id=".">.</button></span>
          <span><button onclick="appendToDisplay('+')" id="+">+</button></span>
          <span><button onclick="appendToDisplay('-')" id="-">-</button></span>
          <span><button onclick="appendToDisplay('*')" id="*">*</button></span>
          <span><button onclick="appendToDisplay('/')" id="/">/</button></span>
          <span><button onclick="clearDisplay()" id="C">C</button></span>
          <span><button onclick="calculate()" id="=">=</button></span>
        </div>

    </div>

<script src="app.js"></script>
</body>
</html>
